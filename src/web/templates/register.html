<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 修仙文字MUD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #ffd700;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .logo p {
            color: #aaa;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd700;
        }
        .sect-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 13px;
            color: #ccc;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            color: #1a1a2e;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b7a;
            display: block;
        }
        .message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #5eff7a;
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>修仙文字MUD</h1>
            <p>创建角色，开始修仙之旅</p>
        </div>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="playerName">道号</label>
                <input type="text" id="playerName" name="playerName" required 
                       placeholder="请输入您的道号">
            </div>

            <div class="form-group">
                <label for="sect">选择门派</label>
                <select id="sect" name="sect" required>
                    <option value="qingyun">青云门 - 风属性、速度、闪避</option>
                    <option value="danding">丹鼎门 - 火属性、防御、炼丹</option>
                    <option value="wanhua">万花谷 - 治疗、炼药、抗毒</option>
                    <option value="xiaoyao">逍遥宗 - 闪避、隐身、轻功</option>
                    <option value="shushan">蜀山派 - 攻击、防御、暴击</option>
                </select>
                <div id="sectInfo" class="sect-info">
                    青云门：以风清静、逍遥自在著称，擅长速度和闪避。
                </div>
            </div>

            <button type="submit" class="btn btn-primary">创建角色</button>
        </form>

        <div class="links">
            <p>已有道号？ <a href="/login">立即登录</a></p>
        </div>
    </div>

    <script>
        // 门派描述
        const sectDescriptions = {
            qingyun: '青云门：以风清静、逍遥自在著称，擅长速度和闪避。门派技能：青云剑诀、清风诀、流云步法。',
            danding: '丹鼎门：以炼丹、鼎炉、火属性著称，擅长防御和炼丹。门派技能：金鼎诀、三昧真火、九鼎炼术。',
            wanhua: '万花谷：以灵药、医术、疗愈著称，擅长治疗和抗毒。门派技能：万花医术、炼金散、回春术。',
            xiaoyao: '逍遥宗：以逍遥自在、潇洒不羁著称，擅长闪避和轻功。门派技能：逍遥步、无相功法、逍遥心法。',
            shushan: '蜀山派：以武力、坚韧、忠诚著称，擅长攻击和防御。门派技能：蜀山剑法、八卦掌法、金刚伏魔功。'
        };

        // 更新门派描述
        document.getElementById('sect').addEventListener('change', function() {
            const sect = this.value;
            document.getElementById('sectInfo').textContent = sectDescriptions[sect];
        });

        // 表单提交
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const sect = document.getElementById('sect').value;
            const messageDiv = document.getElementById('message');
            
            if (!playerName) {
                showMessage('请输入道号', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/player/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: playerName, sect: sect })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('playerName', playerName);
                    showMessage('角色创建成功！正在进入游戏...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.error || '创建失败', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('网络错误，请重试', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
